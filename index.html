<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed0530210e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDoApp</title>
</head>

<body>
    <nav>
        <h1>ToDo<span>App</span></h1>
    </nav>
    <section class="todo-container">
        <div class="todo-add">
            <input type="text" placeholder="what do you want to remember?" class="todo-input">
            <i class="add fas fa-plus-square"></i>
        </div>

        <div class="status" id="status" style="display: none;">
            <!-- input status will be here -->
        </div>

        <ul class="todo-list">
            <!-- todo list will be here -->
        </ul>
        <footer>
            <h3>Developed by: </h3>
            <h4>Wesley Alves Monteiro</h4>
        </footer>
    </section>
    <script src="app.js"></script>
</body>

</html>
